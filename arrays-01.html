<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>AngularJS/Arrays</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
 </head>
 <body ng-app="">
  <header>
   <h1>Angular</h1>
   <h2>Arrays</h2>
  </header>
  <main>
   <p>Array example 1/Ordinary array:-</p>
   <ul>
    <li>["a","b","c"][2] = {{ ["a","b","c"][2] }}</li>
   </ul>
   <p>Array example 2/Object array:-</p>
   <ul>
    <li>{name:"abe",age:"50"}.name = {{ {name:"abe",age:"50"}.name }}</li>
    <li>{name:"abe",age:"50"}.age = {{ {name:"abe",age:"50"}.age }}</li>
   </ul>
  </main>
 </body>
</html>
