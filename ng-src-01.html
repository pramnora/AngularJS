<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>AngularJS: 'ng-src' directive</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
  <script>
   var myApp=angular
             .module("myModule",[])
             .controller("myController", function($scope){
                var person={
                   firstName: "John",
                   lastName: "Doe",
                   photo: "images/John-Doe.jpg"
                };
                $scope.person=person;
              });
  </script>
 </head>
 <body ng-app="myModule">
  <header>
   <h1>Angular</h1>
   <h2>Modules/Controllers</h2>
  </header>
  <main ng-controller="myController">
   <p>firstName: {{person.firstName}}</p>
   <p>lastName: {{person.lastName}}</p>
   <img ng-src="{{person.photo}}" 
        alt="{{person.firstName + ' ' + person.lastName + ' photo'}}" />
  </main>
 </body>
</html>
