<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>AngularJS: Module/Controller - Version 1/Long form</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
  <script>
   //*** NOTE: Normally, this script would be referenced as being an external file...
   var myApp=angular.module("myModule",[]);
   var myController=function($scope){
    $scope.message="Some text message.";
   };
   myApp.controller("myController",myController);
  </script>
 </head>
 <body ng-app="myModule">
  <header>
   <h1>Angular</h1>
   <h2>Modules/Controllers</h2>
  </header>
  <main ng-controller="myController">
   <p>{{message}}</p>
  </main>
 </body>
</html>
